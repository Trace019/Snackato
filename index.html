<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snackato!</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script type="module" src="javascript/login.js" defer></script>
    </head>
    <body>
        <header class="menubar">
            <div class="menu-content">
                <div class="logo-log">Snackato!</div>
            </div>
        </header>
        <main>
        
        <div class="accwrapper">
            <form> 
                <h1>Login</h1>

                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" id="email" required>
                    <i class='bx bxs-user-circle'></i>
                </div>

                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" id="password" required>
                    <i class='bx bx-lock'></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember Me?</label>
                    <a href="#forgotpassword.html">Forgot Password?</a>
                </div>
                
                <button type="loginbtn                                        " class="logbtn" id="loginbtn">Login</button>

                <div class="reglink">
                    <p>Don't have an account yet? <a href="signuppage.html">Sign Up.</a></p>
                </div>

            </form>
        </div>
        </main>
    </body>
</html>
