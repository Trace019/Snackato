<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snackato!</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script type="module" src="javascript/firebase.js" defer></script>
    </head>
    <body>
        <header class="menubar">
            <div class="menu-content">
                <div class="logo-log">Snackato!</div>
            </div>
        </header>
        <main>
        
        <div class="accwrapper">
            <form> 
                <h1>Sign Up</h1>

                <div class="input-box">
                    <input type="text" placeholder="Username" id="username" required>
                    <i class='bx bx-universal-access'></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Email" id="email" required>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" id="password" required>
                    <i class='bx bx-lock'></i>
                </div>

                <button id="signupbtn" type="submit" class="logbtn" >Sign Up</button>

                <div class="reglink">
                    <p>Have an account? <a href="index.html">Log In.</a></p>
                </div>

            </form>
        </div>
        </main>
        
        <script type="module" src="javascript/firebase.js" defer></script>
    </body>
</html>
