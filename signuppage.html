<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snackato!</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/489c5b8ea3.js" crossorigin="anonymous"></script>
        <script type="module" src="javascript/signup.js" defer></script>
        <script type="module" src="javascript/firebase.js" defer></script>
    </head>
    <body>
        <header class="menubar">
            <div class="menu-content">
                <div class="logo-log">Snackato!</div>
            </div>
        </header>
        <main>
        
        <div class="accwrapper">
            <form> 
                <h1>Sign Up</h1>

                <div class="input-box">
                    <input type="text" placeholder="Username" id="username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                
                <div class="input-box">
                    <input type="text" maxlength="12" placeholder="Phone No." id="phone" required>
                    <i class="fa-solid fa-phone"></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Address" id="address" required>
                    <i class="fa-solid fa-location-dot"></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Email" id="email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" id="password" required>
                    <i class='fa-solid fa-lock' id="showPass1"></i>

                    <div class="password-strength-container">
                        <div class="password-strength-meter">
                            <div class="strength-bar"></div>
                        </div>
                        <div class="password-hints">
                            <p class="hint length">✓ At least 6 characters</p>
                            <p class="hint special">✓ Contains special character</p>
                            <p class="hint number">✓ Contains number</p>
                        </div>
                    </div>
                </div>
                
                <div class="input-box confirm-password-container">
                    <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
                    <i class='fa-solid fa-lock' id="showPass2"></i>
                    <div class="password-match-feedback">
                        <span class="match-icon">✗</span>
                        <span class="match-text">Passwords don't match</span>
                    </div>
                </div>

                <button id="signupbtn" type="submit" class="logbtn" >Sign Up</button>

                <div class="reglink">
                    <p>Have an account? <a href="index.html">Log In.</a></p>
                </div>

            </form>
        </div>
        </main>
    </body>
</html>
